{% extends 'base.html' %}
{% block content %}

<div class="row">
	<div class="span3">
		{{ img.logo_product.get("top_rounded") }}
		<div class="line-name" style="background-color:{{ page.bgcolor }}; color:{{ page.txtcolor }}">
			<h2 style="margin-top:0">{{ page.name }}</h2>
		</div>
		<div class="line-info" style="background-color:#eee; color:#333">
			<p><small>{{ page.description }}</small></p>
		</div>
	</div>
	<div class="span9 products">
		{{ product_content }}
	</div>
</div>

{% endblock content %}
